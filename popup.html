<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <title>Tester</title>
</head>
<body>
<div>
    <h2>MOODLE Quiz Solver</h2>
    <div>
        <button class="btn__fill-all">Fill all answers</button>
        <button class="btn__fill-one">Fill actual answer</button>
        <button class="btn__solve-all">Solve all questions</button>
        <button class="btn__solve-one">Solve actual/first bad question</button>
        <button class="btn__reset">Reset test</button>
        <button class="btn__send">Send to check</button>
        <label>Shuffle Questions
            <input type="checkbox" class="chk__shuffle-questions">
        </label>
    </div>
    <p class="p__answers"></p>
</div>
<script src="src/scripts/main.js"></script>
</body>
</html>
