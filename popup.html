<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <link rel="icon" type="image/png" href="src/images/pic16.png">
    <title>Tester</title>
</head>
<body>

<div class="content">
    <div class="d__title">
        <img src="src/images/moodle-logo.png" class="img__moodle" alt="Moodle">
        <h2 class="h__title">Exam Solver</h2>
    </div>
    <div class="fun__content">
        <div class="fun__container">
            <button type="button" class="btn__fun btn__solve-one">Solve next/first bad question</button>
            <button type="button" class="btn__fun btn__solve-all">Solve all questions</button>
            <button type="button" class="btn__fun btn__reset">Reset test</button>
        </div>
        <button type="button" class="btn__show-more">Show more</button>
        <div class="fun__container">
            <button type="button" class="btn__fun btn__fill-one">Fill next answer</button>
            <button type="button" class="btn__fun btn__fill-all">Fill all answers</button>
            <button type="button" class="btn__fun btn__send">Send to check</button>
            <div class="check__fun">
                <label for="btn__shuffle">Shuffle Questions</label>
                <input type="checkbox" id="btn__shuffle" class="chk__shuffle-questions">
            </div>
        </div>
    </div>
    <p class="p__about"></p>
</div>
<p class="message">Initializing...</p>

<script src="src/scripts/main.js"></script>
</body>
</html>
