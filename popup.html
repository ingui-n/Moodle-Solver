<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <link rel="icon" type="image/png" href="src/images/pic16.png">
    <title>Tester</title>
</head>
<body>

<div class="content">
    <div class="d__title">
        <img src="src/images/moodle-logo.png" class="img__moodle" alt="Moodle">
        <h2 class="h__title">Exam Solver</h2>
    </div>
    <div class="fun__content">
        <div class="fun__container">
            <button type="button" class="btn__fun btn__solve-one" title="Solves next task or first bad filled">Solve next/first bad question</button>
            <button type="button" class="btn__fun btn__solve-all" title="Solves all the tasks">Solve all questions</button>
            <button type="button" class="btn__fun btn__reset" title="Resets the task and score">Reset test</button>
        </div>
        <button type="button" class="btn__show-more" title="Shows more/less options">Show more</button>
        <div class="fun__container">
            <button type="button" class="btn__fun btn__fill-one" title="Fills the next task - does not correct bad answers">Fill next task</button>
            <button type="button" class="btn__fun btn__fill-all" title="Fills all the tasks - does not correct bad answers">Fill all tasks</button>
            <button type="button" class="btn__fun btn__send" title="Checks the answers">Send to check</button>
            <div class="check__fun" title="Restart is needed">
                <label for="btn__shuffle">Shuffle Questions</label>
                <input type="checkbox" id="btn__shuffle" class="chk__shuffle-questions">
            </div>
        </div>
    </div>
    <p class="p__about"></p>
</div>
<p class="message">Initializing...</p>

<script src="src/scripts/main.js"></script>
</body>
</html>
